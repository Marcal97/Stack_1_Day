version: 2

models:
  - name: FCT_Intermediate_Table
    description: Table that helps calculating the week, month, quarter and year of each date. From the oldest date in the dataset to the current date.
    columns: 
      - name: Date_ID
        description: The ID that identifies a date, starting from 01/01/2000.

      - name: Day
        description: The day of the month.

      - name: Week
        description: The week of the year.
      
      - name: Month
        description: The month of the year.

      - name: Quarter
        description: The quarter of the year.

      - name: Year
        description: The year.
            